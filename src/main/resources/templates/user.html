<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<meta name='description' content='Sitio Web Cliente'/>
		<meta name='viewport' content='width=device-width, initial-scale=1'/>
		<title>Cliente</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
		<script type="text/javascript" th:src="@{/js/userWSInvocation.js}"></script>
	</head>
	<body>
		<section>
		<div class="container">
				<div class="row">
					<div class="container">
						<div class="row">
							<h4>Obtener todos los usuarios <button onClick='hideUsers()' class="btn btn-primary" id='hiddableUsers'>+</button></h4>
						</div>
						<div id="userTable" style="display: none">			
							<div ><pre><p id='content'></p></pre></div>
							<button onClick='getAll()' class="btn btn-primary">Obetener</button>			
						</div><br/><br/>
						<h4>Buscar usuario<button onClick='hideUser()' class="btn btn-primary" id='hiddableUser'>+</button></h4>
						<div id="userGet" style="display: none">				
							<pre><p id='user'></p></pre>				
							<label for="id">Id</label><br/>
							<input type='text' id='id'/><br/>
							<button onClick='getUser()' class="btn btn-primary">Buscar</button>
						</div><br/><br/>
					<div>
					<div class="container" id="formContainer">
						<h4>Registrar usuario<button onClick='hidePost()' class="btn btn-primary" id='hiddablePost'>+</button></h4>
						<div id="userPost" style="display: none">	
							<form class="form-group">
								<pre><p id='content2'></p></pre>
								<div class="form-group">
									<label for="username">Usuario</label><br/>
									<input type='text' id='username'/><br/>
								</div>
								<div class="form-group">
									<label for="password">Contrase√±a</label><br/>
									<input type='password' id='password'/><br/>
								</div>
								<div class="form-group">
									<label for="role">Rol</label> <br/>
									<select id='role' class="selectpicker">
									  <option value="ROLE_CANDIDATE">Candidato</option>
									  <option value="ROLE_ADMIN">Administrador</option>
									</select><br/>
								</div>
								<div class="form-group">
									<label for="name">Nombre</label><br/>
									<input type='text' id='name'/><br/>
								</div>
								<div class="form-group">
									<label for="surname">Apellidos</label><br/>
									<input type='text' id='surname'/><br/>
								</div>
								<div class="form-group">
									<label for="email">Email</label><br/>
									<input type='text' id='email'/><br/>
								</div>
								<div class="form-group">
									<label for="dni">DNI</label><br/>
									<input type='text' id='dni'/><br/>
								</div>
								<div class="form-group">
									<label for="nonExpiredAccount">Cuenta no expirada</label><br/>
									<input type='checkbox' id="nonExpiredAccount"/><br/>
								</div>
								<div class="form-group">
									<label for="nonLocked">Cuenta no bloqueada</label><br/>
									<input type='checkbox' id="nonLocked"/><br/>
								</div>
								<div class="form-group">
									<label for="nonExpiredCredentials">Credenciales no expirados</label><br/>
									<input type='checkbox' id="nonExpiredCredentials" /><br/>
								</div>
								<div class="form-group">
									<label for="enabled">Activada</label><br/>
									<input type='checkbox' id="enabled" /><br/>
								</div>
								<button onClick='newUser()' class="btn btn-primary">Registrar Usuario</button>	
							</form>
						</div>
					</div>
					<h4>Borrar usuario<button onClick='hideDelete()' class="btn btn-primary" id='hiddableDelete'>+</button></h4>
					<div id="userDelete" style="display: none">				
						<pre><p id='content3'></p></pre>				
						<label for="idDelete">Id</label><br/>
						<input type='text' id='idDelete'/><br/>
						<button onClick='deleteUser()' class="btn btn-primary">Borrar</button>
					</div><br/>
				</div>
			</div>
		</section>
	</body>
</html>
